      // Display random quote on first load
      window.onload = init;
      function init() {
  	    return generateQuote();
      }

    	function generateQuote() {
    	  // Quote Generator
    	  let randomQuoteIndex =  [Math.floor(Math.random() * quotesStore.length)];
        let selectedQuote = quotesStore[randomQuoteIndex];
        document.getElementById("text").innerText = selectedQuote.quote;
    	  document.getElementById("author").innerText = selectedQuote.author;

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text="
    	  // add quote to twitter link
    	  twitterLink += encodeURIComponent('"' + selectedQuote.quote);
    	  // add author to twitter link
    	  twitterLink += encodeURIComponent('" - ' + selectedQuote.author);
    	  document.getElementById("tweet-quote").href = twitterLink;

        // Generate random RGB color
        let colorR = Math.floor(Math.random() * 127);
        let colorG = Math.floor(Math.random() * 127);
        let colorB = Math.floor(Math.random() * 127);
        // Generate RGB color string using the format "rgb("+ r +","+ g +","+ b +")"
        document.getElementById("htmlBody").style.backgroundColor = "RGB("+ colorR +","+ colorG +","+ colorB +")";
        document.getElementById("text").style.color = "RGB("+ colorR +","+ colorG +","+ colorB +")";
        document.getElementById("cardHeader").style.color = "RGB("+ colorR +","+ colorG +","+ colorB +")";
        document.getElementById("author").style.color = "RGB("+ colorR +","+ colorG +","+ colorB +")";
